<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./script.js" defer></script>
    <link href="./style.css" rel="stylesheet" />
    <title>CodePen-Layout</title>
  </head>
  <body>
    <header class="header">
      <div class="header-title">
        <div class="logo-svg-wrapper"><svg class="logo-svg"></svg></div>
        <h1>Pen Loooooooooooooong Title</h1>
        <h3>Author</h3>
      </div>
      <nav class="header-navbar">
        <menu class="header-navbar-list">
          <li class="header-navbar-list-item">
            <button class="header-navbar-button">Like</button>
          </li>
          <li class="header-navbar-list-item">
            <button class="header-navbar-button">Burg</button>
          </li>
          <li class="header-navbar-list-item">
            <button class="header-navbar-button sign-up">Sign Up</button>
          </li>
          <li class="header-navbar-list-item">
            <button class="header-navbar-button">Log In</button>
          </li>
        </menu>
      </nav>
    </header>
    <main class="main">
      <section class="main-settings-bar">
        <menu class="main-settings-bar-tabs main-menu">
          <li>
            <button class="main-settings-button editor-selection selected">
              HTML
            </button>
          </li>
          <li>
            <button class="main-settings-button editor-selection">CSS</button>
          </li>
          <li>
            <button class="main-settings-button editor-selection">JS</button>
          </li>
          <li><button class="main-settings-button">Result</button></li>
        </menu>
        <menu class="main-settings-bar-settings main-menu">
          <li><button class="main-settings-button">Settings</button></li>
          <li><button class="main-settings-button">Popup</button></li>
        </menu>
      </section>
      <section class="main-code-editor">
        <div class="main-code-editor-wrapper-textarea">
          <textarea class="html-textarea open">HTML code</textarea>
          <textarea class="css-textarea"> CSS code </textarea>
          <textarea class="js-textarea"> JS code </textarea>
        </div>
      </section>
      <section class="main-result">
        <iframe class="main-result-iframe"></iframe>
      </section>
    </main>
    <footer class="footer">
      <menu class="footer-menu">
        <li class="footer-menu-item"><button>Popup</button></li>
        <li class="footer-menu-item"><button>Scale</button></li>
        <li class="footer-menu-item"><button>Fork</button></li>
        <li class="footer-menu-item"><button>Export</button></li>
        <li class="footer-menu-item"><button>Share</button></li>
      </menu>
    </footer>
  </body>
</html>
