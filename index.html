<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./script.js" defer></script>
    <link href="./style.css" rel="stylesheet" />
    <title>CodePen-Layout</title>
  </head>
  <body>
    <header class="header">
      <div class="header-title">
        <svg></svg>
        <h1>Pen Loooooooooooooong Title</h1>
        <h3>Author</h3>
      </div>
      <nav class="header-navbar">
        <menu class="header-navbar-list">
          <li class="header-navbar-list-item">
            <button>:heart:</button>
          </li>
          <li class="header-navbar-list-item">
            <button>burger-menu</button>
          </li>
          <li class="header-navbar-list-item">
            <button>Sign Up</button>
          </li>
          <li class="header-navbar-list-item">
            <button>Log In</button>
          </li>
        </menu>
      </nav>
    </header>
    <main class="main">
      <section class="main-settings-bar">
        <menu class="main-settings-bar-tabs">
          <li><button>HTML</button></li>
          <li><button>CSS</button></li>
          <li><button>JS</button></li>
          <li><button>Result</button></li>
        </menu>
        <menu class="main-settings-bar-settings">
          <li><button>Settings</button></li>
          <li><button>Popup</button></li>
        </menu>
      </section>
      <section class="main-code-editor">
        <div>
          <textarea class="html-textarea">HTML code</textarea>
          <textarea class="css-textarea"> CSS code </textarea>
          <textarea class="js-textarea"> JS code </textarea>
        </div>
      </section>
      <section class="main-result">
        <iframe class="main-result-iframe"></iframe>
      </section>
    </main>
    <footer class="footer">
      <menu class="footer-menu">
        <li class="footer-menu-item"><button>Popup</button></li>
        <li class="footer-menu-item"><button>Scale</button></li>
        <li class="footer-menu-item"><button>Fork</button></li>
        <li class="footer-menu-item"><button>Export</button></li>
        <li class="footer-menu-item"><button>Share</button></li>
      </menu>
    </footer>
  </body>
</html>
